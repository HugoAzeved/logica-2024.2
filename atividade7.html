<script>
    //7 - Cálculo de combustível de corrida:Escreva um programa que calcule a quantidade de combustível necessária para uma equipe de corrida completar um determinado número de voltas. O usuário deve informar a extensão da pista, o número de voltas e o consumo de combustível do carro, e o programa deve indicar a quantidade de combustível necessária para a primeira etapa da corrida.
    
    //entrada
    let ExtenPista = prompt("Informe a extesnão da pista:")
    let NumVoltas = prompt("Informe o numero de voltas:")
    let Consumo = prompt("Informe o cosumo de combustivel")
    
    //processamento
    let distancia = ExtenPista * NumVoltas
    let CombNecessario = distancia * Consumo
    
    //saida
    document.write("a quantidade de combustível necessária é:" + CombNecessario)
    
    
    
    </script>
