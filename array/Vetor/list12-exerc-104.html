<script>
    //104) Escreva um algoritmo em pseudocodigo para ler 15 valores do tipo “Literal” e guardá-los em um vetor. Após a leitura dos 10 valores, mostrar todos os valores.
    


let palavras = []

//entrada
for(let contador = 1; contador <=15; contador++){
    let palavra = prompt("Digite uma palavra: ")
    palavras[contador-1] = palavra
    if(contador > 10){
        document.write(palavras + "<br>")
        console.log(palavras)

    }
}

</script>
