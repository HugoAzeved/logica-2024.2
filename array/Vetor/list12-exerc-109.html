<script>
//109) Faça um algoritmo que leia 25 valores e os escreva na ordem contrária à que foram digitados.


//processamento
let valores = [];


for (let i = 0; i < 5; i++) {
    let valor = prompt(`Digite o valor ${i + 1}:`);
    valores[i] = valor; 
}

for (let i = valores.length - 1; i >= 0; i--) {
    
    document.write(`Numeros na ordem contraria: ${valores[i]}, `);
}










</script>
