<script>
//108) Escrever um algoritmo que leia um vetor com 50 posições de números inteiros e mostre somente os valores positivos.

function positivo (tamanho) {
let numeros = [];
let resposta= ``


    for (let i = 0; i < tamanho; i++) {
        let numero = parseInt(prompt(`Digite o ${i +1} valor: `))
        numeros[i] = numero
    if (numeros[i] > 0) {
        resposta += `${numeros[i]}, `
        }
    }
    return resposta
}

//chamndo a funcao
let resultado = positivo(50)
document.write(`Os numeros positivos são: ${resultado}`)

</script>
