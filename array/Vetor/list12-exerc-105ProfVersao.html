<script>
//105) Escreva um algoritmo em pseudocodigo para ler um vetor de tamanho 10 e escreva a posição de cada elemento com valor igual a 25 neste vetor.



//entrada
let elementos = entradaDados(10)
//processmento
let resposta = encotrarValores(elementos, 25)
//saida
document.write(`O numero 25 foi econtrado nas posições: ${resposta}`)
//funções

function entradaDados (tamanho) {
    let valores = []
    for(let i = 0; i < tamanho; i++) {
        valores[i] = parseInt(prompt(`Digite o ${i + 1} valor`))
    }
    return valores
}

function encotrarValores(listaValores, procurando) {
    let indexEncotrado = ""
    for(let i = 0; i < listaValores.length; i++){
        if (listaValores[i] == procurando) {
            indexEncotrado += `${i}, `
        }
    }
return indexEncotrado
}

</script>
