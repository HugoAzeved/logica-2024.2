<script>
    //107) Escreva um algoritmo que leia e mostre um vetor de 20 elementos inteiros. A seguir, o algoritmo dever√° contar quantos valores pares existem no vetor.



    function entradaValores (tamanho) {
let valores = []
let resposta = 0
    for(let i =0; i < tamanho; i++) {
    valores[i]= parseInt(prompt(`digite o ${i + 1} valor:`))
    if (valores[i] % 2 === 0) {
        resposta ++;
    }

}
return resposta
}

let resultado = entradaValores(20)

document.write(`Quantidade de numeros pares: ${resultado}`)


</script>
