<script>
    //8) Escreva um programa para ler o ano de nascimento de uma pessoa e escrever uma mensagem que diga se ela poderá ou não votar este ano (não é necessário considerar o mês em que ela nasceu).
    
    //entrada
    let Ano = parseFloat(prompt("informe seu ano de nascimento"))
    
    //processamento
    let resposta = ""
    if (Ano > 2009) {
        resposta = "nao"
    } else {
        resposta = "sim"
    }
    
    //saida
    document.write("voce está apito a votar? " + resposta)
    
    </script>
