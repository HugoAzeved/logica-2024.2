<script>
//Escreva um programa para ler uma temperatura em graus Fahrenheit, calcular e escrever o valor correspondente em graus Celsius. (C = (F-32) * 5 / 9)

//Entrada
let temperatura = prompt ("digite a temperatura em graus Fahrenheit")
console.log ("temp. F:",temperatura) 

//processamento
let resultado = (temperatura -32) * 5 / 9
console.log ("Resp:", resultado)

//saida
//alert ("o valor correspondente em graus Celsius é:" + resultado) servem pra mesma coisa
document.write("o valor correspondente em graus Celsius é:" + resultado)





</script>
