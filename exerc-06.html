<script>
//6) Um motorista de táxi deseja calcular o rendimento de seu carro na praça. Sabendo-se que o preço do combustível é de R$ 4,87, escreva um programa para ler: a marcação do odômetro (Km) no início do dia, a marcação (Km) no final do dia, o número de litros de combustível gasto e o valor total (R$) recebido dos passageiros. Calcular e escrever: a média do consumo em Km/L e o lucro (líquido) do dia.

//entrada
let OdoInicial = prompt("informe odômetro inicial")
let OdoFinal = prompt("informe o odômetro final")
    let ConsumoCombustivel = prompt("informe o consumo de combustivel")
    let LucPass = prompt("informe o lucro do passageiro")
    
    //processamento
    let Medi_comb = OdoInicial + OdoFinal / ConsumoCombustivel
    let LucroLiqui = LucPass - (ConsumoCombustivel * 4.87)
    
    //saida
    document.write("O consumo média foi de KM/L:" + Medi_comb)
    document.write("  O lucro liquido é R$" + LucroLiqui)


</script>
