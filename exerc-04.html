<script>
//4. Cálculo da média semestral e do resultado final Instrução: Melhore o programa anterior para que, além de exibir a mensagem de aprovação, ele também exibe uma mensagem de falha se a média for menor que 6,0.


let nota1 = parseFloat(prompt("Digite a primeira nota:"));
let nota2 = parseFloat(prompt("Digite a segunda nota:"));


let media = (nota1 + nota2) / 2;

if (media >= 6.0) {
  alert("APROVADO")
} else {
    alert("REPROVADO")
}







</script>
