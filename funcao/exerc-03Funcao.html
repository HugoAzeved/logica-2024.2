<script>
//Escreva um programa para ler uma temperatura em graus Celsius, calcular e escrever o valor correspondente em graus Fahrenheit.  (F = (C × 9/5) + 32)

//Entrada
let temperatura = prompt("digite a temperatura em graus Celsius")
console.log ("Temp. em Celsius:",temperatura)


//processamento
function temperaturaF(temperatura) {

    let resultado = (temperatura * 9/5) + 32
    console.log ("Resp. em Fahrenheit:",resultado)

    return resultado
}



//saida
document.write ("o valor correspondente em graus Fahrenheit é:" + temperaturaF(temperatura))


</script>
