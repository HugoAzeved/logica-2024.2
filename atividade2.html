<script>
    //2 - Conversor de temperatura:Desenvolva um programa que converta temperaturas de Fahrenheit para Celsius. O usuário deve inserir a temperatura em Fahrenheit e o programa deve exibir o valor equivalente em Celsius.
    
    //entrada
    let temperatura = prompt("digite a temperatura em Fahrenheit:")
    
    //processamento
    let resultado = (temperatura - 32) * 5 / 9
    
    //saida
    document.write("temperatura em Celsius é:" + resultado)
    </script>
