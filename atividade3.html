<script>
    //3 - Conversor de temperatura (inverso): Faça um programa que converta a temperatura de Celsius para Fahrenheit. O usuário deve inserir a temperatura em Celsius e o programa deve mostrar o valor correspondente em Fahrenheit.
    
    //entrada
    let temperatura = prompt("digite a temperatura em Celsius:")
    
    //processamento
    let resultado = (temperatura * 9/5) + 32
    
    //saida
    document.write("a temperatura em Fahrenheit:" + resultado)
    
    
    
    
    </script>
