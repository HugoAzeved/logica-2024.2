<script>

let Mlado = parseFloat(prompt("Digite a medida do lado do polígono em cm:"))

let resposta = 0

if ( numero < 3) {
    alert("Não é um polígono.")
} else if ( numero === 3) {
    let perimetro = Mlado * 3
    alert("Triangulo, o perimetro é: " + perimetro + " cm")
} else if ( numero === 4) {

    alert("Quadrado, numero da área é: " + area + " cm²")

} else if (numero > 5) {
