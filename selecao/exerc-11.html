<script>
    //11) Escreva um programa que verifique a validade de uma senha fornecida pelo usuário. A senha válida é o número 1234. Devem ser impressas as seguintes mensagens: ACESSO PERMITIDO caso a senha seja válida. ACESSO NEGADO caso a senha seja inválida. 

//entrada
let senha = prompt("digite a senha")

//processamento
let resposta = 0
if (senha === "2004") {
    resposta = "confirmado"
} else {
    resposta = "negado"
}

//saida
alert( "Acesso " + resposta )


</script>
