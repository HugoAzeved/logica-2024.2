<script>
//12) Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1:feminino 2:masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas: - para homens : (72.7 * h) – 58 - para mulheres : (62.1 * h) – 44.7 
let sex = parseInt(prompt(" Digite seu sexo (1 para Femenino e 2 para Masculino):"))
let h = parseFloat(prompt("Digite sua altura:"))

let pesoIde

if (sex === 1) {
    //calculo feminino 
    pesoIde = (62.1 * h) - 44.7
} else if (sex === 2) {
    //calculo masculino
    pesoIde = (72.7 * h) - 58
}



let resposta = pesoIde

alert("O peso ideal é: " + resposta + " Kg")


</script>
