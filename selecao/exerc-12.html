<script>
//12) Tendo como entrada a altura e o sexo (codificado da seguinte forma: 1:feminino 2:masculino) de uma pessoa, construa um programa que calcule e imprima seu peso ideal, utilizando as seguintes fórmulas: - para homens : (72.7 * h) – 58 - para mulheres : (62.1 * h) – 44.7 

let sex = parseInt(prompt("Digite a sua genero(1 para femenino/2 para masculino):"))
let h = parseFloat(prompt("Digite a sua altura:"))

if (sex === 1) {
    resposta = (62.1 * h) - 44.7
    alert("seu peso ideial é " + resposta + "Kg")
} else if (sex === 2) {
    resposta = (72.7 * h) - 58
    alert("seu peso ideial é " + resposta + "Kg")
}


</script>
