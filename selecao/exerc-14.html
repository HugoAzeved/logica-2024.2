<script>
    //14) Escreva um programa para ler o número de gols marcados pelo Grêmio e o número de gols marcados pelo Inter em um GRENAL. Escrever o nome do vencedor. Caso não haja vencedor deverá ser impressa a palavra EMPATE.

//entrada
let gremio = prompt("Gols do Gremio")
let inter = prompt("Gols do Inter")

//processamento
let resposta = 0
if (inter == gremio ) {
    resposta = " deu empate"
} else if (inter < gremio) {
    resposta = "o Gremio vence"
} else {
    resposta = "o Inter vence"
}

//saida
document.write("Dito isso: " + resposta)


</script>
