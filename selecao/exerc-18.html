<script>
    //18) Escreva um programa para ler 3 valores inteiros e escrever o maior deles. Considere que o usuário não informará valores iguais.

let n1 = parseFloat(prompt("Digite o primeiro numero"))
let n2 = parseFloat(prompt("Digite o segundo numero numero"))
let n3 = parseFloat(prompt("Digite o terceiro numero numero"))

if (n1 > n2 && n1 > n3) {
    alert("O maior numero é: " + n1)
} else if (n2 > n1 && n2 > n3) {
    alert("O maior numero é: " + n2)
} else if (n3 > n1 && n3 > n2) {
    alert("O maior numero é: " + n3)
}









</script>
