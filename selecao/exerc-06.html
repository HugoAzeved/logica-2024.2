<script>
//6) Reescreva o programa do exercício anterior considerando o zero como neutro, ou seja, se for digitado o valor zero, escrever a palavra zero.


//entrada
let Num = parseFloat(prompt("digite um numero"))

//processamento
let resposta = ""
if ( Num == 0) {
    resposta = "zero"
} else if ( Num > 0) {
    resposta = "positivo"
} else {
    resposta = "negativo"
}

//saida
document.write("o valor é " + resposta)


</script>
