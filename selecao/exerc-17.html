<script>
    //17) Escreva um programa para ler 2 valores inteiros e uma das seguintes operações a serem executadas (codificada da seguinte forma: 1. Adição, 2.Subtração, 3.Divisão, 4.Multiplicação). Calcular e escrever o resultado dessa operação sobre os dois valores lidos. Observação: Considere que só serão lidos os valores 1, 2, 3 ou 4. 


let n1 = parseInt(prompt("Digite o primeiro número inteiro:"));
let n2 = parseInt(prompt("Digite o segundo número inteiro:"));

let operação = parseInt(prompt("Escolha uma operação(1- Adição, 2- Subtração, 3- Divisão, 4- Multiplicação)"))

let resultado = 0
if (operação === 1) {
    resultado = n1 + n2
    alert("O resultado é: " + resultado)
} else if (operação === 2) {
    resultado = n1 - n2
    alert("O resultado é: " + resultado)
} else if (operação === 3) {
    resultado = n1 / n2
    alert("O resultado é: " + resultado)
} else if (operação === 4) {
    resultado = n1 * n2
    alert("O resultado é: " + resultado)
}











</script>
