<script>
//7) Escreva um programa para ler 2 valores (considere que não serão informados valores iguais) e escrever o maior deles. 

//entrada
let Num01 = parseFloat(prompt("digite um numero"))
let Num02 = parseFloat(prompt("digite outro numero"))

//processamento
let resposta = ""
if (Num01 > Num02) {
    resposta = Num01
} else {
    resposta = Num02
}

//saida

document.write("o maior é " + resposta)


</script>
