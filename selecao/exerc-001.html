<script>
    //1) Escreva um programa que leia o código de origem de um produto e imprima na tela a região de sua procedência conforme a tabela 

    let cod = parseInt(prompt("Digite o código:"))
    
    let resposta = 0
    if (cod === 1) {
        alert("Sua procedência é do Sul")
    } else if (cod === 2) {
        alert("Sua procedência é do Norte")
    } else if (cod === 3) {
        alert("Sua procedência é do Leste")
    } else if (cod === 4) {
        alert("Sua procedência é do Oeste")
    } else if (cod === 5 || cod === 6) {
        alert("Sua procedência é do Nordeste")
    } else if (cod === 7 || cod === 8 || cod === 9) {
        alert("Sua procedência é do Sudeste")
    } else if (cod === 10) {
        alert("Sua procedência é do Centro-Oeste")
    } else if (cod === 11) {
        alert("Sua procedência é do Noroeste")
    } 



</script>
