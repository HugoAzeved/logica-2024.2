<script>
    //13) Escreva um programa para ler um número inteiro (considere que serão lidos apenas valores positivos e inteiros) e escrever se é par ou ímpar. 

    //entrada
    let numero = parseFloat(prompt("Digite um numero inteiro positivo:"))

if (numero % 2 === 0) {
    alert("O numero " + numero + " é par.")
} else {
    alert("O numero " + numero + " é impar.")
}

</script>
